<template>
   <div class="app">
        <div class="box box-center" onclick={createTaskHandler}>
            <div class="dotted-circle">
                <lightning-icon class="custom-icon" icon-name='utility:add' alternative-text='add' size='large' title='add'></lightning-icon>
            </div>
            <h2>Add new Task</h2>
        </div>
        <div class="box slds-var-m-bottom_medium">
            <header class="header">
                <h2 class="slds-truncate">Task Record heading</h2>
            </header>
            <div class="tasks">
                Tasks infos will come here
            </div>
            <footer class="footer" >
                <div class="date">Task date</div>
                <div>
                    <lightning-icon  class="edit-icon" icon-name='action:edit' alternative-text='edit task' size='xx-small' title='edit'></lightning-icon>
                    <lightning-icon class="delete-icon" icon-name='action:delete' alternative-text='delete task' size='xx-small' title='delete'></lightning-icon>
                </div>
                
            </footer>
        </div>
   </div>
   <template if:true={showModal}>
        <c-modal>
            <h1 slot="header" class="slds-modal__title">Add Task</h1>
            <form>
                <lightning-input type="text" label="Description" name="description" class="slds-var-m-bottom_medium"></lightning-input>
                <lightning-combobox name="staus" label="Task Status" value={statusSelectedValue} options={statusValuesList} onchange={handleChangeStatus}></lightning-combobox>
                <lightning-input type="date" name="dueDate" label="Enter a date"></lightning-input>
                <lightning-combobox name="priority" label="Task Priority" value={prioritySelectedValue} options={priorityValuesList} onchange={handleChangePriority}></lightning-combobox>

            </form>
            <footer slot="footer">
                <button class="slds-button slds-button_neutral" onclick={closeModalHandler}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={saveTaskHandler}>Save</button>
            </footer>
        </c-modal>
    </template> 
</template>
